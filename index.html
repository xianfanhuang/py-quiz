<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz</title>
    <!-- 修复样式表引用路径，确保正确加载 -->
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Python Quiz</h1>
            <p>Test your Python knowledge with this interactive quiz!</p>
        </header>

        <!-- 统一DOM容器类名与ID，匹配main.js中的选择器 -->
        <div class="quiz-container" id="quiz-container">
            <!-- 题目将由main.js动态渲染到此处 -->
        </div>

        <!-- 结果展示区域（默认隐藏，由JS控制显示） -->
        <div class="results-container" id="results-container" style="display: none;">
            <h2>Your Results</h2>
            <div class="total-result" id="total-result"></div>
            <button id="restart-quiz">Restart Quiz</button>
        </div>
    </div>

    <!-- 1. 先加载Pyodide核心文件（main.js依赖） -->
    <script src="./static/pyodide/pyodide.js"></script>
    <!-- 2. 修复脚本引用的引号缺失问题，使用相对路径确保子目录部署兼容 -->
    <script src="./static/js/main.js" type="module"></script>
</body>
</html>
