<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Quiz</title>
    <!-- 修正样式路径为绝对子路径 -->
    <link rel="stylesheet" href="/py-quiz/static/css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Python Quiz</h1>
            <p>Test your Python knowledge with this interactive quiz!</p>
        </header>

        <!-- 统一容器类名与ID，匹配main.js选择器 -->
        <div class="quiz-container" id="quiz-container"></div>

        <!-- 结果容器（默认隐藏） -->
        <div class="results-container" id="results-container" style="display: none;">
            <h2>Your Results</h2>
            <div class="total-result" id="total-result"></div>
            <button id="restart-quiz">Restart Quiz</button>
        </div>
    </div>

    <!-- 1. 优先加载Pyodide核心文件（修正路径） -->
    <script src="/py-quiz/static/pyodide/pyodide.js"></script>
    <!-- 2. 修正main.js路径及标签格式 -->
    <script src="/py-quiz/static/js/main.js" type="module"></script>
</body>
</html>
